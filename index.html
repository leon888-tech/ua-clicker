<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Українська тапалка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .game-container {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-image:
                linear-gradient(to bottom, rgba(255, 255, 0, 0.2), rgba(0, 100, 255, 0.2)),
                url('http://googleusercontent.com/image_collection/image_retrieval/5958532427101067226_0');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        
        .section {
            display: none;
            height: 100%;
            width: 100%;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .section.active {
            display: flex;
        }

        .counter-container {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        .counter {
            font-size: 5em;
            font-weight: bold;
            display: inline-block;
        }
        
        #main-section .hero-image {
            width: 300px;
            height: 300px;
            cursor: pointer;
            z-index: 3;
            box-shadow: 0 0 0 rgba(255, 215, 0, 0);
        }
        
        #main-section .hero-image.clicked {
            animation: glowing-click 0.5s ease-out;
        }
        
        @keyframes glowing-click {
            0% { box-shadow: 0 0 0 rgba(255, 215, 0, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 215, 0, 0.9); }
            100% { box-shadow: 0 0 0 rgba(255, 215, 0, 0); }
        }

        .navigation-container {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 0 10px;
            box-sizing: border-box;
            z-index: 3;
        }
        
        .nav-button {
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease-in-out;
            text-shadow: 1px 1px 2px #000;
            white-space: nowrap;
        }
        
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        #stats-section p {
            font-size: 2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="counter-container">
            <div id="counter" class="counter">0 ₴</div>
        </div>

        <div id="main-section" class="section active">
            <img id="hero-image" class="hero-image" src="Img/image2.png" alt="Герой">
        </div>

        <div id="shop-section" class="section">
            <h1>Магазин</h1>
            <p>Тут будуть покращення...</p>
        </div>

        <div id="stats-section" class="section">
            <h1>Статистика</h1>
            <p>Натапано: <span id="taps-count">0</span> ₴</p>
            <p>Час у грі: <span id="play-time">00:00:00</span></p>
        </div>

        <div class="navigation-container">
            <div id="shop-button" class="nav-button">Магазин</div>
            <div id="main-button" class="nav-button">Головна</div>
            <div id="stats-button" class="nav-button">Статистика</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let score = 0;
            let tapsCount = 0;
            let startTime = Date.now();
            
            const heroImage = document.getElementById('hero-image');
            const counterDisplay = document.getElementById('counter');
            const tapsCountDisplay = document.getElementById('taps-count');
            const playTimeDisplay = document.getElementById('play-time');

            const mainSection = document.getElementById('main-section');
            const shopSection = document.getElementById('shop-section');
            const statsSection = document.getElementById('stats-section');
            const shopButton = document.getElementById('shop-button');
            const mainButton = document.getElementById('main-button');
            const statsButton = document.getElementById('stats-button');

            // Функція для збереження даних
            function saveGame() {
                const gameData = {
                    score: score,
                    tapsCount: tapsCount,
                    startTime: startTime
                };
                localStorage.setItem('ukrainianClickerGame', JSON.stringify(gameData));
            }

            // Функція для завантаження даних
            function loadGame() {
                const savedData = localStorage.getItem('ukrainianClickerGame');
                if (savedData) {
                    const gameData = JSON.parse(savedData);
                    score = gameData.score;
                    tapsCount = gameData.tapsCount;
                    startTime = gameData.startTime;
                    
                    counterDisplay.textContent = score + ' ₴';
                }
            }

            loadGame();

            // Функція для оновлення часу
            let playTimeInterval;
            function updatePlayTime() {
                const elapsed = Date.now() - startTime;
                const seconds = Math.floor(elapsed / 1000);
                const minutes = Math.floor(seconds / 60);
                const hours = Math.floor(minutes / 60);

                const formattedTime =
                    String(hours).padStart(2, '0') + ':' +
                    String(minutes % 60).padStart(2, '0') + ':' +
                    String(seconds % 60).padStart(2, '0');
                
                playTimeDisplay.textContent = formattedTime;
            }

            playTimeInterval = setInterval(updatePlayTime, 1000);
            
            // Зберігаємо гру кожні 10 секунд
            setInterval(saveGame, 10000);
            
            function showSection(sectionToShow) {
                const sections = [mainSection, shopSection, statsSection];
                sections.forEach(section => {
                    section.classList.remove('active');
                });
                sectionToShow.classList.add('active');
            }

            heroImage.addEventListener('click', () => {
                score++;
                tapsCount++;
                counterDisplay.textContent = score + ' ₴';
                saveGame(); // Зберігаємо гру при кожному кліку
            });

            shopButton.addEventListener('click', () => {
                showSection(shopSection);
            });

            mainButton.addEventListener('click', () => {
                showSection(mainSection);
            });

            statsButton.addEventListener('click', () => {
                tapsCountDisplay.textContent = tapsCount;
                showSection(statsSection);
            });
        });
    </script>
</body>
</html>
